<div class="container-xl mb-4">
    <div class="d-md-flex bg_milky p-4 rounded-4">
        <div class="d-flex flex-column-reverse flex-md-row">
            <div class="d-flex flex-row flex-md-column flex-wrap align-items-center justify-content-center">
                <img [src]="slide" alt="" class="icon me-2 me-md-0" [ngClass]="{'opacity-100': (currentIndex === i)}"
                    *ngFor="let slide of slides , let i = index" (click)="openImage(i)" />
            </div>
            <div class="d-flex align-items-center justify-content-center ms-1 border-md-end ">
                <div class="carousel ps_rel">
                    <button class="scroll-btn top" [ngClass]="{'dasabled-btn': currentIndex === 0}"
                        (click)="prevSlide()"><i class="bi bi-chevron-up"></i></button>
                    <button class="scroll-btn down" [ngClass]="{'dasabled-btn' : currentIndex === (slides.length - 1)}"
                        (click)="nextSlide()"><i class="bi bi-chevron-down"></i></button>
                    <div class="carousel-inner d-none d-md-flex">
                        <img *ngFor="let slide of slides; let i = index" [src]="slide" alt="Slide {{i + 1}}"
                            [ngStyle]="{'transform': 'translateY(' + offset + '%)'}" class="product-img" style="transform: translate(100%);" />
                    </div>
                    <div class="carousel-inner d-md-none">
                        <img *ngFor="let slide of slides; let i = index" [src]="slide" alt="Slide {{i + 1}}"
                            [ngStyle]="{'transform': 'translateX(' + offset + '%)'}" class="product-img" style="transform: translate(100%);" />
                    </div>
                </div>
            </div>
        </div>
        <div class="ps-3 mt-3 mt-md-0">
            <h2 class="product-name">Case Cover Finger Grip holder Phone Car</h2>
            <div class="d-flex align-items-center mb-3">
                <i class="fa-solid fa-star text-warning fs_12 me-1"></i>
                <i class="fa-solid fa-star text-warning fs_12 me-1"></i>
                <i class="fa-solid fa-star text-warning fs_12 me-1"></i>
                <i class="fa-solid fa-star text-warning fs_12 me-1"></i>
                <span class="text-secondary fs_14">2 reviews / Write a review</span>
            </div>
            <h2 class="red_link mb-3 ">$100.00</h2>
            <ul class="list-unstyled">
                <li class="text-muted mb-3">Ex Tax: $100.00</li>
            </ul>
            <ul class="list-unstyled">
                <li class="border-bottom pb-3 d-flex">
                    <i class="bi bi-upc-scan"></i>
                    <span class="ms-2">Product Code: </span>
                    <span class="base-color ms-auto red_link">MG-CC2</span>
                </li>
                <li class="mt-3 border-bottom pb-3 d-flex">
                    <i class="bi bi-check-lg"></i>
                    <span>Availability:</span>
                    <span class="base-color ms-auto red_link">In Stock</span>
                </li>
            </ul>
            <div class="">
                <div>
                    <label for="qty" class="fs_12 ms-3 mb-0">Qty</label>
                </div>
                <div class="d-flex border-bottom pb-3">
                    <input type="text" class="border qty" id="qty" value="1" />
                    <button class="add-card-btn">Add to Card</button>
                </div>
                <div class="d-flex py-3 border-bottom">
                    <button class="add-wish-btn">
                        <i class="bi bi-suit-heart me-2"></i>
                        Add to wishlist
                    </button>
                    <button class="add-wish-btn ms-4">
                        <i class="bi bi-shuffle me-2"></i>
                        Add to Compare
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
